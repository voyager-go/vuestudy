<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="isShow">显示我</h2>
    <h2 v-else>显示v-else</h2>
    <hr>
    <div v-if="score >= 90">优秀</div>
    <div v-else-if="score < 90 && score > 80">良好</div>
    <div v-else>及格</div>
</div>
<script src="vue.min.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            isShow: true,
            score: 90
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpd></cpd>
</div>
<template id="cpd">
    <div>
        <h2>我是子组件</h2>
        <button @click="showName">click</button>
    </div>
</template>
<script src="../vue.min.js"></script>
<script type="text/javascript">
    const vm = new Vue ({
        el: '#app',
        data: {
            name: '父组件的name',
        },
        components: {
            cpd: {
                template: '#cpd',
                data(){
                    return {
                        name: '幼儿猿'
                    }
                },
                methods:{
                    showName(){
                        console.log(this.$parent.name)
                    }
                }
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cp2></cp2>
</div>
<script src="../vue.min.js"></script>
<script>
    // 子组件
    const cp1 = Vue.extend({
        template: `
            <div>
                <h2>I am title1</h2>
                <p>1111</p>
                <p>articles1</p>
            </div>
            <hr>
        `
    })
    // 父组件 此处<cp1></cp1>必须在div中包裹
    const cp2 = Vue.extend({
        template: `
            <div>
                <h2>I am title2</h2>
                <p>2222</p>
                <p>articles2</p>
                <cp1></cp1>
            </div>
        `,
        components:{
            cp1: cp1
        }
    })
    const vm = new Vue({
        el: '#app',
        data:{

        },
        components:{
            cp2: cp2,
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script src="vue.min.js"></script>
<script>
    // 当执行app.fullName = 'Tom Bob'时，setter方法会被调用
    // setter方法设置firstName与lastName的值交给getter方法调用
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Jack',
            lastName : 'Green',
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newValue) {
                    let names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName  = names[names.length - 1];
                }
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<div id="app1">
    {{reversedText}}
</div>
<script src="vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: '123, 456'
        }
    });
    var app1 = new Vue({
        el: '#app1',
        computed: {
            reversedText: function () {
                return app.text.split(',').reverse().join(',');
            }
        }
    })
</script>
</body>
</html>
